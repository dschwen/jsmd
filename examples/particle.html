<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>jsMD example</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../jsmd.js"></script>
  <body>
    <canvas id="simcan" width="625" height="500"></canvas>
    <div>
      <button onclick="heat()">Heat</button>
      <div><i>T = <span id="showT"></span></i> energy units</div>
      <div><i>P = <span id="showP"></span></i> pressure units</div>
    </div>
    <div id="log"></div>
    <script type="text/javascript">

      var ss = 40,
          sim = new jsmd.Simulation(ss,ss*0.8),
          t, c = 0, a, ax, ay, x, y, i,
          showT = document.getElementById('showT'),
          showP = document.getElementById('showP');
      sim.setCanvas(document.getElementById('simcan'));

      t = new jsmd.AtomType();
      t.r = 0.25;
      sim.types.push(t);
      t = new jsmd.AtomType();
      t.r = 0.25;
      t.m = 1;
      t.color = 'rgb(0,200,0)';
      sim.types.push(t);

      for( y = 0; y < ss; ++y ) {
        for( x = 0; x < ss; x+=1 ) {
          ax = (x+c/2);
          ay = y * 0.8;
          if( (ax-ss/2)*(ax-ss/2)+(ay-ss/2*0.8)*(ay-ss/2*0.8) <= 36 ) {
            a = new jsmd.Atom(ax,ay);
            a.p.wrap(ss,ss*0.8);
            sim.atoms.push(a);
          }   
        }
        c = 1.0-c;
      }

      sim.setCutOff(4.0,0.5);

      // tabulate the morse potential with all default options
      var force = jsmd.force.tabulated( jsmd.force.morse(1.2) );

      sim.setInteraction( [0,0], force );
      sim.setInteraction( [1,0], force );
      sim.setInteraction( [1,1], force );
      sim.updateNeighborlist();

      //sim.renderChain = [ jsmd.render.atoms, renderPKA ]; // , renderEnergies
      //sim.renderChain = [ jsmd.render.atoms, renderNl ];
      sim.renderChain = [ jsmd.render.atoms ];

      //sim.dt = 0.1;
      var count = 0, P = 0.0, T= 0.0;
      sim.pkapos = [];
      setInterval( function() {
        sim.velocityVerlet();
        sim.velocityVerlet();
        sim.draw();
        count++;
        P += sim.P;
        T += sim.T;
        if( count > 10 ) {
          showP.innerHTML = Math.round(10000*P/count)/10000;
          showT.innerHTML = Math.round(10000*T/count)/10000;
          P = 0.0;
          T = 0.0;
          count = 0;
        }
      }, 1000/50 );

      function heat() {
        sim.drag = 1.0;
        for( i = 0; i < sim.atoms.length; i++ ) {
          a = sim.atoms[i];
          a.v.x += 1*(Math.random()-0.5);
          a.v.y += 1*(Math.random()-0.5);
        }
      }

    </script>
  </body>
</html>
